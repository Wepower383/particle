<!DOCTYPE html>
<html lang="en">
<head>

  <title>Particle Simulator</title>

<body>
  <div id="intro">
    <h1>Welcome to the simulator where the unseen can be seen</h1>
    <button onclick="enterSimulation()">Enter</button>
  </div>

  <div id="simulator" style="display:none;">
    <div id="leftPanel">
      <h2>Particle Simulator Panel</h2>
      <div class="controls">
        <button onclick="addComponent('battery')">Add Battery</button>
        <button onclick="addComponent('resistor')">Add Resistor</button>
        <button onclick="addComponent('coil')">Add Coil</button>
        <button onclick="resetSimulator()">Reset</button>
      </div>

      <div id="circuitArea"></div>

      <div class="readouts">
        <p><strong>Voltage:</strong> <span id="voltage">5</span> V</p>
        <p><strong>Resistance:</strong> <span id="resistance">0</span> Î©</p>
        <p><strong>Current:</strong> <span id="current">0</span> A</p>

    </div>

    <div id="rightPanel">
      <div id="harmonyTree">
        <h3>Harmony Tree</h3>
        <div id="treeVisual">ðŸŒ±</div>
      </div>
      <div id="companion">

      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
