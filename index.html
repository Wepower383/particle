<!DOCTYPE html>
<html>
<head>
  <title>Particle Simulator - Layer 8</title>
  <style>
    body {
      background-color: #eaeaea;
      font-family: monospace;
      text-align: center;
      padding-top: 50px;
    }
    .button-container {
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-weight: bold;
    }
    #sim-area {
      margin: 30px auto;
      width: 800px;
      height: 400px;
      background: white;
      border: 2px solid #000;
      position: relative;
    }
    .component {
      position: absolute;
      padding: 5px 10px;
      background: #ccc;
      border: 1px solid #333;
      cursor: move;
    }
    .wire {
      position: absolute;
      width: 2px;
      background: red;
    }
  </style>
</head>
<body>
  <h1>Simulator Up - Layer 8</h1>

  <div class="button-container">
    <button onclick="addComponent('Battery')">Battery</button>
    <button onclick="addComponent('Resistor')">Resistor</button>
    <button onclick="addComponent('Diode')">Diode</button>
    <button onclick="addComponent('Capacitor')">Capacitor</button>
    <button onclick="addComponent('Coil')">Coil</button>
  </div>
  <div id="sim-area"></div>
  <script src="app.js"></script>
</body>
</html>
