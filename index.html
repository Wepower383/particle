<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Particle Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Particle Simulator Panel</h1>
  <div id="controls">
    <button onclick="addComponent('battery')">Add Battery</button>
    <button onclick="addComponent('resistor')">Add Resistor</button>
    <button onclick="addComponent('coil')">Add Coil</button>
    <button onclick="addComponent('capacitor')">Add Capacitor</button>
    <button onclick="addComponent('diode')">Add Diode</button>
    <button onclick="resetSimulator()">Reset</button>
  </div>

  <canvas id="simulatorCanvas" width="900" height="500"></canvas>

  <div id="infoPanel">
    <p><strong>Voltage:</strong> <span id="voltage">0</span> V</p>
    <p><strong>Resistance:</strong> <span id="resistance">0</span> Î©</p>
    <p><strong>Current:</strong> <span id="current">0</span> A</p>
  </div>

  <div id="oscilloscopePanel">
    <h3>Oscilloscope</h3>
    <canvas id="oscilloscopeCanvas" width="300" height="100"></canvas>
  </div>

  <script src="app.js"></script>
</body>
</html>
