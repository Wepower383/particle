
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulator Up - Layer 10</title>
    <style>
        body { font-family: monospace; text-align: center; background: #f0f0f0; margin-top: 40px; }
        #simArea { width: 80%; height: 500px; margin: auto; border: 2px solid black; position: relative; background: white; }
        .component { position: absolute; padding: 5px 10px; border: 1px solid #333; background: #e6e6e6; cursor: pointer; }
        .wire { stroke: red; stroke-width: 2; }
        button { margin: 5px; padding: 8px 12px; }
        svg { position: absolute; top: 0; left: 0; pointer-events: none; }
    </style>
</head>
<body>
    <h1>Simulator Up – Layer 10</h1>
    <p>Now Visualizing Connections with Wires – Battery, Resistor, Diode, Capacitor, Coil</p>
    <div>
        <button onclick="addComponent('Battery')">Battery</button>
        <button onclick="addComponent('Resistor')">Resistor</button>
        <button onclick="addComponent('Diode')">Diode</button>
        <button onclick="addComponent('Capacitor')">Capacitor</button>
        <button onclick="addComponent('Coil')">Coil</button>
    </div>
    <div id="simArea">
        <svg id="wireLayer" width="100%" height="100%"></svg>
    </div>
    <script src="app.js"></script>
</body>
</html>
