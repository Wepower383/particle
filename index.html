
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Particle Simulator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Particle Simulator</h1>
