
<!DOCTYPE html>
<html>
<head>
    <title>Particle Simulator - Layer 26</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toolbar">
        <button onclick="addComponent('Battery')">Battery</button>
        <button onclick="addComponent('Resistor')">Resistor</button>
        <button onclick="addComponent('Capacitor')">Capacitor</button>
        <button onclick="addComponent('Coil')">Coil</button>
        <button onclick="addComponent('Diode')">Diode</button>
        <button onclick="addComponent('Transistor')">Transistor</button>
        <button onclick="addComponent('Switch')">Switch</button>
        <button onclick="addComponent('Ground')">Ground</button>
        <button onclick="addComponent('LED')">LED</button>
        <button onclick="clearComponents()">Clear</button>
    </div>
    <canvas id="simulator" width="1200" height="700"></canvas>
    <script src="app.js"></script>
</body>
</html>
